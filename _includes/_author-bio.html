{% if page.author %}
  {% assign author = site.data.authors[page.author] %}{% else %}{% assign author = site.owner %}
{% endif %}

<div itemscope itemtype="https://schema.org/Person">

<div class="auth-social-wrapper">
  <a href="mailto:{{ author.email }}"
    data-position="top" data-delay="50" data-tooltip="E-Mail"
    class="tooltipped auth-social" target="_blank"><i class="fa fa-fw fa-envelope"></i></a>
  <a href="https://keybase.io/{{ author.keybase }}" 
    data-position="top" data-delay="50" data-tooltip="Public Key"
    class="tooltipped auth-social pubkeypop" target="_blank"><i class="fa fa-fw fa-key"></i></a>
  <a href="https://twitter.com/{{ author.twitter }}"
    data-position="top" data-delay="50" data-tooltip="Twitter"
    class="tooltipped auth-social" target="_blank"><i class="fa fa-fw fa-twitter"></i></a>
  <a href="https://github.com/{{ author.github }}"
    data-position="top" data-delay="50" data-tooltip="Github"
    class="tooltipped auth-social" target="_blank"><i class="fa fa-fw fa-github"></i></a>
</div>

<img src="{{ site.url }}/images/{{ author.avatar }}" class="bio-photo" alt="{{ author.name }} bio photo">

  <h3 class="author-name noble" itemprop="name">{{ author.name }}</h3>
  <p class="author-bio">{{ author.bio }}</p>
</div>
